<div class="card">
    <img *ngIf="!videoUrl" class="card__image" [src]="imageURL" onerror="this.src='../assets/noImage.png'" alt="">
    <iframe *ngIf="videoUrl" class="card__video" title="youtube" className="w-100" height="550"
      [src]="videoUrl" frameBorder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowFullScreen></iframe>
</div>
