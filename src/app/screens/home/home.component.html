<div class="screen-container home-screen">
    <div class="home-screen__buttons">
        <custom-button icon="fa fa-film">Movies</custom-button>
        <custom-button icon="fa fa-desktop">TV Shows</custom-button>
    </div>
    <div class="home-screen__search-bar">
        <search></search>
    </div>
    <div class="home-screen__cards-container">
        <card
            *ngFor="let item of (content | async)"
            title="{{item.title}}"
            imageURL="{{IMAGE_API_URL + item.poster_path}}"
        ></card>
    </div>
</div>
