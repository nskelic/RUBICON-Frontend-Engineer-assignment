<div class="fade-card">
  <div class="fade-card__media-container">
    <img class="fade-card__image" [src]="imageURL" onerror="this.src='../assets/noImage.png'" alt="">
    <div class="fade-card__middle">
      <div class="text">More info</div>
    </div>
  </div>
  <div class="fade-card__title-container">
    <p class="fade-card__title">{{title}}</p>
  </div>
</div>
